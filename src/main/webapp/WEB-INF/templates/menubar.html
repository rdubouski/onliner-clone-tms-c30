<html lang="en">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <li class="nav-item">
                    <a th:if="${session.currentUser == null}" class="nav-link" href="/user/reg">Registration</a>
                </li>
                <li class="nav-item">
                    <a th:if="${session.currentUser != null}" class="nav-link" href="/user/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a th:if="${session.currentUser != null}" class="nav-link" href="/order/user-orders">Orders</a>
                </li>
                <li th:if="${session.currentUser != null && session.currentUser.Role.name == 'ADMIN'}" class="nav-item dropdown" >
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Admin
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/user/admin/add-product">Добавить продукт</a></li>
                        <li><a class="dropdown-item" href="/user/admin/edit-product">Редактировать продукт</a></li>
                        <li><hr class="dropdown-divider"></li>

                    </ul>

                            Admin
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                           <li style="background-color: #FFFFFF" > <a class="dropdown-item"   text="Add" href="/catalog/admin/create"></a></li>
                            <li> <a class="dropdown-item"   text="Add=" href=""></a></li>
                        </ul>
                    </div>-->
                </li>
                <li class="nav-item">
                    <a th:if="${session.currentUser != null &&
                    (session.currentUser.Role.name == 'ADMIN' ||
                    session.currentUser.Role.name == 'BUSINESS')}"
                       class="nav-link" href="/shop">Shop</a>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/catalog/product/search}" method="post">
                <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a th:if="${session.currentUser != null}" class="btn btn-outline-success" href="/user/logout">LogOut</a>
        </div>
    </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
